[loggers]
keys=root,softlabel

[logger_root]
level=INFO
handlers=console_handler

[logger_rg-train]
qualname=rg-train
level=INFO
handlers=console_handler
propagate=0

[handlers]
keys=console_handler

[formatters]
keys=simple_formatter

[formatter_simple_formatter]
format=%(name)s - %(levelname)s - %(message)s

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=simple_formatter
args=(sys.stdout,)